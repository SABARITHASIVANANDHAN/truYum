<!DOCTYPE html>
<html>
<head>
<title>Edit Menu Item </title>
<link rel="shortcut icon" href="images/truyum-logo-dark.png"/>
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<script src="js/script.js"></script>
</head>
<body>
    <header>
        <span id="truyum">truYum</span> <img id="image-img" src="images/truyum-logo-light.png"
            width="40" height="40" />
        <nav>
            <a class="link" href="menu-item-list-admin.html">Menu</a>
        </nav>
    </header>
    <span id="menu-heading">Edit Menu Items</span>
    <form action="edit-menu-item-status.html" method="post" name="food" onsubmit="return valid()">
        <table>
            <tr>
                <td align="left"><label class="grey" for="name">Name</label></td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="title" id="name" autocomplete="off"
                    placeholder="Sandwich" /></td>
            </tr>
            
            <tr>
                <td align="left"><label class="grey" for="price">Price(Rs.)</label></td>
                <td align="left"><label class="grey" for="active">Active</label></td>
                <td align="left"><label class="grey" for="dol">Date of Launch</label></td>
                <td align="left"><label class="grey" for="cat">Category</label></td>
            </tr>
            <tr>
                <td><input type="text" name="price" id="price" autocomplete="off"
                    placeholder="                                       97" /></td>
                <td><input type="radio" name="inStock" id="yes" checked/><label for="yes">Yes</label>
                    <input type="radio" name="inStock" id="no" /><label for="no">No</label></td>
                <td><input type="date" name="dateOfLaunch" id="dol" autocomplete="off"
                    placeholder="27/04/2022" /></td>
                <td><select name="category">
                        <option value="">--select--</option>
                        <option value="starters">Starters</option>
                        <option value="main course">Main Course</option>
                        <option value="dessert">Dessert</option>
                        <option value="drinks">Drinks</option>
                </select></td>
            </tr>
           
            <tr>
                <td><input type="checkbox" name="freeDelivery" id="delivery"  checked
				/> <label
                    id="free-delivery">Free Delivery</label></td>
            </tr>
            
            <tr>
                <td colspan="4"><input type="submit" value="Save" name="submit" id="submit" /></td>
            </tr>
            </form>
        </table>
        <footer>
            <span id="copy-right">Copyright &copy; 2019</span>
        </footer>
</body>
</html>
